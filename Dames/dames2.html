<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <title>Dames</title>
    <!-- <link rel="stylesheet" href="dames.css"> -->
</head>
<body>
    <div class="plateau">
        <div class="ligne">
            <div class="case blanche"> </div>
            <div class="case noire" onclick="toggleYellow(this)">⛀</div>
            <div class="case blanche"> </div>
            <div class="case noire" onclick="toggleYellow(this)">⛀</div>
            <div class="case blanche"> </div>
            <div class="case noire" onclick="toggleYellow(this)">⛀</div>
            <div class="case blanche"> </div>
            <div class="case noire" onclick="toggleYellow(this)">⛀</div>
            <div class="case blanche"> </div>
            <div class="case noire" onclick="toggleYellow(this)">⛀</div>
        </div>
        <!-- Ajoutez les autres lignes de votre plateau ici -->
    </div>

    <script>
        function toggleYellow(element) {
            element.classList.toggle('yellow');
            const rowIndex = Array.from(element.parentElement.children).indexOf(element);
            if (rowIndex > 0) {
                const rowAbove = element.parentElement.parentElement.previousElementSibling;
                if (rowAbove) {
                    const squareAbove = rowAbove.children[rowIndex];
                    squareAbove.classList.toggle('yellow');
                }
            }
        }
    </script>
</body>
</html>
